<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    </head>
	<body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="" class="navbar-brand" id="common-title">Wayties VAS Analytics</a>
                </div>
                <div class="navbar-collapse collapse">
                    <span class="navbar-text navbar-right" style="margin-right:10px;">
                            Wayties Inc.
                    </span>
                </div>  
            </div>
        </div>

        <div id="mainBody" style="margin-top:50px;">
            <div class="col-xs-12" style="margin-top:50px;">
                <div class="col-xs-6">
                    <div id="btn_long" class="btn btn-default center-block" style="align:center; width:50%; height:50%;">
                        <img src="images/long.png" style="width:80%; height:80%;">
                        <span>
                        <h2 style="font-size:1.5vw;">Long-Term Analysis</h2>
                        </span>

                    </div>
                </div>
                <div class="col-xs-6" style="height: 70%;">
                    <div id="btn_short" class="btn btn-default center-block" style="align:center; width:50%; height:50%;">
                        <img src="images/short.png" style="width:80%; height:80%;">
                        <span>
                        <h2 style="font-size:1.5vw;">Short-Term Applicatoin Viewer</h2>
                        </span>
                    </div>
                </div>
            </div>
        </div>





        <div class="modal fade" id="longModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                       <div class="panel panel-default" style="margin-bottom: 15px;">
                           <div class="panel-heading">
                                Long-Term Analysis
                           </div>
                           <div class="panel-body">
                               <div class="form-group">
                                   <label class="control-label">Type</label>
                                   <select id="testtype_long" class="form-control" style="width:100%;">
                                       <option value="0" selected>차량경고-급제동</option>
                                       <option value="1">교차로-차량</option>
                                       <option value="2">교차로-적신호경고</option>
                                   </select>
                               </div>
                               <div class="form-group">
                                   <label class="control-label">Time Range</label>
                                   <div class="row no-gutter">
                                       <div class="col-xs-5">
                                           <div class="form-group">
                                               <div class="input-group date" id="start-time-picker">
                                                   <input type="text" class="form-control"
                                                          data-date-format="YYYY/MM/DD HH:mm:ss"
                                                          style="height: 28px; padding: 2px 12px;">
                                                   <span class="input-group-addon" style="padding: 4px;">
                                                        <span class="glyphicon-calendar glyphicon"></span>
                                                    </span>
                                               </div>
                                           </div>
                                       </div>
                                       <div class="col-xs-2" style="text-align: center;">
                                           ~
                                       </div>
                                       <div class="col-xs-5">
                                           <div class="form-group">
                                               <div class="input-group date" id="end-time-picker">
                                                   <input type="text" class="form-control"
                                                          data-date-format="YYYY/MM/DD HH:mm:ss"
                                                          style="height: 28px; padding: 2px 12px;">
                                                   <span class="input-group-addon" style="padding: 4px;">
                                                        <span class="glyphicon-calendar glyphicon"></span>
                                                    </span>
                                               </div>
                                           </div>
                                       </div>
                                   </div>
                               </div>
                           </div>
                       </div>
                        <div align="right">
                            <div id="btn_cancel_long" class="btn btn-default">
                                Cancel
                            </div>
                            <div id="btn_confirm_long" class="btn btn-success">
                                Analysis
                            </div>
                        </div>
                        <div align="right">
                            <font style="color:red;"><span id="alert_long" style="text-align: right;"></span></font>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="shortModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="panel panel-default" style="margin-bottom: 15px;">
                            <div class="panel-heading">
                                Short-Term Analysis
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="control-label">Type</label>
                                    <select id="testtype_short" class="form-control" style="width:100%;">
                                        <option value="0" selected>차량경고-급제동</option>
                                        <option value="1">교차로-차량</option>
                                        <option value="2">장애물경고-보행자</option>
                                        <option value="3">주의구간-공사</option>
                                        <option value="4">교차로-적신호경고</option>
                                        <option value="5">교차로-교통신호등</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Vehicle ID</label>
                                    <input type="text" class="form-control" id="vehicleID" value="" placeholder="Enter a VID" />
                                </div>
                                <div class="form-group">
                                    <label class="control-label">Event Time</label>
                                    <div class="input-group date" id="event-time-picker">
                                        <input type="text" class="form-control"
                                               data-date-format="YYYY/MM/DD HH:mm:ss"
                                               style="height: 28px; padding: 2px 12px;">
                                        <span class="input-group-addon" style="padding: 4px;">
                                            <span class="glyphicon-calendar glyphicon"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div align="right">
                            <div id="btn_cancel_short" class="btn btn-default">
                                Cancel
                            </div>
                            <div id="btn_confirm_short" class="btn btn-success">
                                Analysis
                            </div>
                        </div>
                        <div align="right">
                            <font style="color:red"><span id="alert_short" ></span></font>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <footer style="width: calc(100% - 30px); bottom: 0; position: fixed;">
            <hr /><p class="pull-right"><a href="#">Back to top</a></p><p id="copyright"></p>
        </footer>

        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/moment-with-locales.js"></script>
        <script src="js/bootstrap-datetimepicker.js"></script>
        <script src="js/index.js"></script>
	</body>
</html>
