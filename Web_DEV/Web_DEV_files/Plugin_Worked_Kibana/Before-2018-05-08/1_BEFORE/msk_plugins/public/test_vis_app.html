<div class="test-vis-app app-container" ng-controller="TestVisApp">
  <div class="test-vis-app-selector">
    <select
      ng-options="item.id as item.title for item in visualizationList"
      ng-model="selectedVisualization"
    ></select>
  </div>
  <div class="test-vis-app-visualize"></div> <!-- result of select list -->
  <div class="test-vis-app-visualization"> <!-- else part of plug-in page -->
    <visualization vis="myVis" vis-data="myVisData"></visualization> <!-- 'test for tag tagcloud 부분' -->
    <visualization ng-if="myVis2" vis="myVis2" vis-data="myVisData2"></visualization> <!-- Map 부분 -->
  </div>
</div>
